<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/copy.css' rel='stylesheet'>
    <title>Dad Jokes Generator</title>
</head>
<body>
    <main>

        <div id="container">
            <h1 id="text">Dad Joke Generator</h1>
            <span class="text" id="joke"></span>
            <button id="btn">TELL ME A JOKE</button>
        </div>
        <div class="toggle">
            <input type="checkbox" name="" class="checkbox">
            <button id="copy"><i class="gg-copy"></i><p id="copied"></p></button>
            </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
